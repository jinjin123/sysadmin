        </div>

    <form class="form-horizontal " id="vmForm" role="form" action={% url "vminput" %} method="POST" >
        {% csrf_token %}
        {% for item in form %}
            <div class="form-group">
                <label  class="col-md-1 control-label ">{{item.label}}</label>
                <div class="col-md-4">
                    {{item}}
                </div>
                <div class="col-md-offset-1 col-md-11">
                    {{item.errors}}
                </div>
            </div>
        {% endfor %}

        <div class="form-group">
            <div class="col-md-4 col-md-offset-1">
                <button type="submit" id="install" class="btn btn-primary btn-default btn-block ">提交</button>
            </div>
        </div>
    </form>
